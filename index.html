<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelyay</title>


<style>

  body {
            font-family: Arial, sans-serif;
            background-color: #ff8282;
            line-height: 1.6;
  }

.container {
        width: 80%;
        margin: auto;
        overflow: hidden;
  }

.question-container {
      background: #ffe9ec;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px; /* Optional: Adds rounded corners */
}

   .error {
        color: red;
        font-size: 12px;
      }

   </style>
    


 <script>
   function validateForm() {
     let valid = true;
     let errorMessage= 'Please answer all questions before moving on';


     const userAnswers = [
       document.getElementById("q1").value,
       document.getElementById("q2").value,
       document.getElementById("q3").value,
       document.getElementById("q4").value,
       document.getElementById("q5").value
    ];

     const questionIds = ["q1", "q2", "q3, "q4", "q5"];


     for (let i = 0; i < userAnswers.length; i++) {
       if (userAnswers[i] === "") {
         valid = false;
         document.getElementById(questionIds[i] + "Error").innerText = "uhhh youre not done yet! Please answer all questions.";
       } else {
         document.getElementById(questionIds[i] + "Error").innerText = "";
       }
    }

     
     if (valid) {
       calculateCompatibility();
     } else {
       errorMessage = "uhhh youre not done yet! Please answer all questions.";
       alert(errorMessage);
     }

     return valid;
   }

   function calculateCompatibility() {
     const userAnswers = [
       parseInt(document.getElementById("q1").value),
       parseInt(document.getElementById("q2").value),
       parseInt(document.getElementById("q3").value),
       parseInt(document.getElementById("q4").value),
       parseInt(document.getElementById("q5").value)
     ];

     const myAnswers = [5, 5, 5, 5, 5];
     let compatibilityScore = 0;


     for (let i = 0; i < userAnswers.length; i++) {
       let difference = Math.abs(userAnswers[i] - myAnswers[i]);
       let questionScore = (1 - difference / 4) * 100;
       compatibilityScore += questionScore;

       document.getElementById(`question${i + 1}Score`).innerText =
         `Question ${i  + 1} Compatibility Score:  ${questionScore.toFixed(2)}%`;
     
     }

     const averageCompatibility = compatibilityScore / userAnswers.length;

     let compatibilityMessage;
           if (averageCompatibility === 100) {
             compatibilityMessage = "Looks like Spain is the right place for you!.";
           } else if (averageCompatibility >= 80) {
             compatibilityMessage = "Looks like Egypt is the right place for you!.";
           } else if (averageCompatibility >= 60) {
             compatibilityMessage = "Looks like Greece is the right place for you!.";
           } else if (averageCompatibility >= 40) {
             compatibilityMessage = "Looks like Mexico is the right place for you!.";
           } else if (averageCompatibility >= 20) {
             compatibilityMessage = "Looks like Canada is the right place for you!.";
           } else {
             compatibilityMessage = "Looks like United States is the right place for you!";
           }


     document.getElementById("compatibilityResult").innerText =
             `The right place for you is: ${averageCompatibility.toFixed(2)}%. ${compatibilityMessage}`;

      }
   
 </script>  

  </head>
  <body>

     <div class= "container">

      <img src="places-to-travel.jpg" alt"travel" style="display: block; margin: 0 auto;">

     <h1>Lets find the right place for you to travel </h1>


      <h3> Instructions:</h3>
      <p>Please answer all questions and we will find the right place for you to travel to</p>

    <div class="question-container">

        <option value="4">I like hot weather!</option>
      </select>
      <div id="q1Error" class="error"></div>
    </div>


  <div class="question-container">

    <div id="q3Error" class="error"></div>

  <div class="question-container">

    <div id="q4Error" class="error"></div>

    <div class="question-container">
      <label>I enjoy spending time in the plaza shoping when traveling</label><br />
      <select id="q5">
        <option value="">Please select your answer</option>
        <option value="1">Ehh I dont mind none of this </option>
        <option value="3">Yess this is what I like to do when traveling</option>
        <option value="5">This is one of the reasons I love to travel! </option>
        <option value="4">Yesss this is my favorite thing to do!</option>
        <option value="2">I mean I like exploring but shopping uhhh</option>
      </select>
      <div id="q5Error" class="error"></div>
    </div>


     <button onclick="validateForm()">Calculate Compatibility</button>
     <p id="compatibilityResult"></p>


     <h3>The right place for you to travel summary:</h3>
     <div id="question1Score"></div>
     <div id="question2Score"></div>
     <div id="question3Score"></div>
     <div id="question4Score"></div>
     <div id="question5Score"></div>


  </div>
      
    
  </body>
